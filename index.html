<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin RPS</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="game-ui">
        <div id="game-status">
            <div id="text-field-1">Welcome to Rock, Paper, Scissors</div>
            <div id="text-field-2">Make a choice and hope for the best</div>
            <div id="text-field-3">Click on any button to begin</div>
        </div>
        <div id="player-buttons">
            <button class="player-selection">Rock</button>
            <button class="player-selection">Paper</button>
            <button class="player-selection">Scissors</button>
        </div>
        <div id="menu-buttons">
            <button id="menu-button1">Replay</button>
        </div>
    </div>
</body>
</html>
